<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      gap: 4rem;
    }

    .section {
      flex: 1;
      background-color: #1b1f3b;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffc820;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      color: #00ffc8;
      text-shadow: 0 0 10px #00ffc8;
      margin-bottom: 1rem;
    }

    .section p {
      color: #b0b0b0;
      margin-bottom: 2rem;
    }

    .section button {
      background-color: #0f0c29;
      color: #00ffc8;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffc880, 0 0 20px #00ffc820 inset;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
    }

    .section button:hover {
      background-color: #00ffc8;
      color: #1b1f3b;
      box-shadow: 0 0 20px #00ffc8, 0 0 30px #00ffc8 inset;
      transform: scale(1.05);
    }

    .profile-img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffc8;
      box-shadow: 0 0 15px #00ffc8;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 2rem;
      }

      .section button {
        font-size: 0.9rem;
      }

      .profile-img {
        width: 60px;
        height: 60px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <img src="assets/owen.jpeg" alt="Profile Image" class="profile-img">

  <div class="container">
    <div class="section">
      <h2>Greedy Algorithms</h2>
      <p>Select your weapon of choice</p>
      <button onclick="change_scene_to_file('greedy/FKP.html')">‚ûó Fractional Knapsack</button>
      <button onclick="change_scene_to_file('greedy/EP.html')">üá™üá¨ Egyptian Fraction</button>
      <button onclick="change_scene_to_file('greedy/ASP.html')">ü§∏‚Äç‚ôÇÔ∏è Activity Selection</button>
      <button onclick="change_scene_to_file('greedy/JSP.html')">üíº Job Sequencing</button>
    </div>

    <div class="section">
      <h2>Minimum Spanning Tree</h2>
      <p>Forge optimal connections</p>
      <button onclick="change_scene_to_file('MSTA/kruskals.html')">üï∏Kruskal's Algorithm</button>
      <button onclick="change_scene_to_file('MSTA/prims.html')">üï∏Prim's Algorithm</button>
      <button onclick="change_scene_to_file('MSTA/boruvka.html')">üï∏boruvka's Algorithm</button>
      <button onclick="change_scene_to_file('MSTA/dijkstra.html')">üï∏dijkstra's Algorithm</button>
      <!-- Add Prim‚Äôs or others here -->
    </div>
  </div>

  <script>
    function change_scene_to_file(file) {
      window.location.href = file;
    }
  </script>
</body>
</html>
