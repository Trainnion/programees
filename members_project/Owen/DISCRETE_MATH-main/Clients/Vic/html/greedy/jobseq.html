<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ∞Ô∏è Job Sequencing Protocol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'),
                  radial-gradient(ellipse at center, #000000 0%, #1a1a1a 100%);
      color: #feda4a;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .profile-picture {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 100px;
      height: 100px;
      border: 4px solid #ffe81f;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 12px #ffe81f;
      overflow: hidden;
      z-index: 999;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    header {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px #ffe81f;
    }

    main {
      max-width: 1000px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 16px;
      border: 2px solid #ffe81f;
      box-shadow: 0 0 20px #feda4a;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .input-group input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #00bcd4;
      border-radius: 6px;
      width: 150px;
      background: #111;
      color: #00e5ff;
    }

    button {
      background-color: #00bcd4;
      color: black;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00e5ff;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #000;
      border: 1px solid #00bcd4;
      border-radius: 8px;
      overflow: hidden;
      color: #feda4a;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #00bcd4;
    }

    th {
      background-color: #111;
      color: #00e5ff;
    }

    h3 {
      margin-top: 2rem;
      color: #00e5ff;
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 0.5rem;
    }

    ul {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }

      .input-group input {
        width: 100%;
      }

      .profile-picture {
        width: 70px;
        height: 70px;
        top: -20px;
        right: -20px;
      }
    }
  </style>
</head>
<body>
  <!-- Profile Picture -->
  <div class="profile-picture">
    <img src="https://scontent.fceb2-1.fna.fbcdn.net/v/t39.30808-1/497561792_2193043201196226_3703741751922292503_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=e99d92&_nc_ohc=BKUH6jtusa8Q7kNvwEI5AGJ&_nc_oc=Admgh0Y7bzGoQHBx2yDi0H-Z01jomM6vobXLgsQcZxfIUiOVOETnHlp8QxJ-0Vt7ZF-LE65AVJWL3wAP6hckfytP&_nc_zt=24&_nc_ht=scontent.fceb2-1.fna&_nc_gid=CQBLn2Qts3PUEmmrM8JwSg&oh=00_AfN2s8Cc9tHNz9Bb112RKody4hvdyl-sCoSxbTfE7rCeQA&oe=685D323B" alt="Profile" />
  </div>

  <header>üõ∞Ô∏è Job Sequencing Protocol</header>
  <main>
    <div class="input-group">
      <input type="text" id="job-id" placeholder="üÜî Job ID (e.g. J1)">
      <input type="number" id="job-deadline" placeholder="üìÜ Deadline" min="1">
      <input type="number" id="job-profit" placeholder="üí∏ Profit" min="0">
      <button onclick="addJob()">‚ûï Add Job</button>
      <button onclick="generateRandomJobs()">üé≤ Randomize</button>
    </div>

    <div style="text-align:center;">
      <button onclick="solveJobSequencing()">üöÄ Execute</button>
    </div>

    <table id="job-table">
      <thead>
        <tr>
          <th>üÜî Job ID</th>
          <th>üìÜ Deadline</th>
          <th>üí∏ Profit</th>
        </tr>
      </thead>
      <tbody id="job-body"></tbody>
    </table>

    <div id="solution-process"></div>

    <table id="result-table">
      <thead>
        <tr>
          <th>‚è±Ô∏è Time Slot</th>
          <th>üÜî Job ID</th>
          <th>üìÜ Deadline</th>
          <th>üí∏ Profit</th>
        </tr>
      </thead>
      <tbody id="result-body"></tbody>
    </table>
  </main>

  <script>
    let jobs = [];

    function addJob() {
      const id = document.getElementById('job-id').value.trim();
      const deadline = parseInt(document.getElementById('job-deadline').value);
      const profit = parseInt(document.getElementById('job-profit').value);

      if (!id || isNaN(deadline) || isNaN(profit) || deadline <= 0 || profit < 0) {
        alert('‚ö†Ô∏è Please enter valid job data.');
        return;
      }

      jobs.push({ id, deadline, profit });
      document.getElementById('job-id').value = '';
      document.getElementById('job-deadline').value = '';
      document.getElementById('job-profit').value = '';
      updateTable();
    }

    function updateTable() {
      const tbody = document.getElementById('job-body');
      tbody.innerHTML = '';
      jobs.forEach(job => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${job.id}</td><td>${job.deadline}</td><td>${job.profit}</td>`;
        tbody.appendChild(row);
      });
    }

    function solveJobSequencing() {
      const n = jobs.length;
      if (n === 0) return;

      const sortedJobs = [...jobs].sort((a, b) => b.profit - a.profit);
      const maxDeadline = Math.max(...jobs.map(j => j.deadline));
      const result = Array(maxDeadline).fill(null);
      let totalProfit = 0;

      let processLog = '<h3>‚öôÔ∏è Mission Log</h3><ul>';

      for (const job of sortedJobs) {
        for (let slot = job.deadline - 1; slot >= 0; slot--) {
          if (!result[slot]) {
            result[slot] = job;
            totalProfit += job.profit;
            processLog += `<li>‚úÖ Scheduled <strong>${job.id}</strong> at slot ${slot + 1}</li>`;
            break;
          }
        }
      }

      processLog += `</ul><p><strong>üèÜ Total Profit: ${totalProfit}</strong></p>`;
      document.getElementById('solution-process').innerHTML = processLog;

      const tbody = document.getElementById('result-body');
      tbody.innerHTML = '';
      result.forEach((job, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${i + 1}</td><td>${job ? job.id : '-'}</td><td>${job ? job.deadline : '-'}</td><td>${job ? job.profit : '-'}</td>`;
        tbody.appendChild(row);
      });
    }

    function generateRandomJobs() {
      jobs = [];
      const count = Math.floor(Math.random() * 5) + 5;
      for (let i = 1; i <= count; i++) {
        const deadline = Math.floor(Math.random() * 5) + 1;
        const profit = Math.floor(Math.random() * 100) + 10;
        jobs.push({ id: `J${i}`, deadline, profit });
      }
      updateTable();
    }
  </script>
</body>
</html>
