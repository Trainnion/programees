<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ú® Galactic Activity Scheduler</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'),
                  radial-gradient(ellipse at center, #000000 0%, #1a1a1a 100%);
      color: #feda4a;
      min-height: 100vh;
      padding: 40px;
      position: relative;
    }

    .profile-picture {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 100px;
      height: 100px;
      border: 4px solid #ffe81f;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 12px #ffe81f;
      overflow: hidden;
      z-index: 10;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    header {
      text-align: center;
      font-size: 2.5rem;
      color: #ffe81f;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px #ffe81f;
    }

    main {
      max-width: 1200px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(255, 232, 31, 0.2);
      border: 1px solid #ffe81f;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .input-group input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      background: #111;
      color: #00e5ff;
    }

    button {
      background-color: #00bcd4;
      color: black;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00e5ff;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #000;
      border: 1px solid #00bcd4;
      border-radius: 8px;
      overflow: hidden;
      color: #feda4a;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #00bcd4;
    }

    th {
      background-color: #111;
      color: #00e5ff;
    }

    .bar {
      position: absolute;
      height: 30px;
      background-color: rgba(0, 188, 212, 0.4);
      color: #feda4a;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      border: 1px solid #00e5ff;
      font-size: 0.9rem;
    }

    .chart-wrapper {
      position: relative;
      width: 1000px;
      margin-top: 1rem;
    }

    .chart-row {
      position: relative;
      height: 40px;
      border-bottom: 1px dashed #00bcd4;
    }

    .timeline {
      position: relative;
      width: 1000px;
      overflow-x: scroll;
      border-left: 2px solid #00bcd4;
    }

    .timeline-scale {
      display: flex;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: #00e5ff;
    }

    .timeline-scale div {
      width: 40px;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      main {
        padding: 1rem;
      }
      .profile-picture {
        width: 70px;
        height: 70px;
        top: -20px;
        right: -20px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-picture">
    <img src="https://scontent.fceb2-1.fna.fbcdn.net/v/t39.30808-1/497561792_2193043201196226_3703741751922292503_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=e99d92&_nc_ohc=BKUH6jtusa8Q7kNvwEI5AGJ&_nc_oc=Admgh0Y7bzGoQHBx2yDi0H-Z01jomM6vobXLgsQcZxfIUiOVOETnHlp8QxJ-0Vt7ZF-LE65AVJWL3wAP6hckfytP&_nc_zt=24&_nc_ht=scontent.fceb2-1.fna&_nc_gid=CQBLn2Qts3PUEmmrM8JwSg&oh=00_AfN2s8Cc9tHNz9Bb112RKody4hvdyl-sCoSxbTfE7rCeQA&oe=685D323B" alt="Profile" />
  </div>

  <header>üåå Galactic Activity Scheduler</header>
  <main>
    <div class="input-group">
      <input type="number" id="start-time" placeholder="Start Time" min="0">
      <input type="number" id="end-time" placeholder="End Time" min="1">
      <button onclick="addActivity()">‚ûï Add Mission</button>
      <button onclick="generateRandomActivities()">üé≤ Randomize</button>
    </div>
    <button onclick="solveActivitySelection()">üöÄ Optimize Timeline</button>

    <table id="activity-table">
      <thead>
        <tr>
          <th>Mission</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="activity-body"></tbody>
    </table>

    <div class="timeline">
      <div class="chart-wrapper" id="chart"></div>
      <div class="timeline-scale" id="scale"></div>
    </div>
  </main>

  <script>
    let activities = [];
    let selectedActivities = [];

    function addActivity() {
      const start = parseInt(document.getElementById('start-time').value);
      const end = parseInt(document.getElementById('end-time').value);
      if (isNaN(start) || isNaN(end) || start >= end) {
        alert('‚ö†Ô∏è Invalid times! Start must be less than End.');
        return;
      }
      activities.push({ start, end });
      document.getElementById('start-time').value = '';
      document.getElementById('end-time').value = '';
      selectedActivities = [];
      updateTable();
      drawChart();
    }

    function updateTable() {
      const tbody = document.getElementById('activity-body');
      tbody.innerHTML = '';
      const selectedSet = new Set(selectedActivities.map(a => `${a.start}-${a.end}`));
      activities.forEach(({ start, end }, index) => {
        const row = document.createElement('tr');
        const status = selectedSet.has(`${start}-${end}`) ? '‚úÖ' : '‚ùå';
        row.innerHTML = `<td>Mission ${index + 1}</td><td>${start}</td><td>${end}</td><td>${status}</td>`;
        tbody.appendChild(row);
      });
    }

    function solveActivitySelection() {
      if (activities.length === 0) return;
      const sorted = [...activities].sort((a, b) => a.end - b.end);
      selectedActivities = [sorted[0]];
      let lastEnd = sorted[0].end;

      for (let i = 1; i < sorted.length; i++) {
        if (sorted[i].start >= lastEnd) {
          selectedActivities.push(sorted[i]);
          lastEnd = sorted[i].end;
        }
      }

      updateTable();
      drawChart();
    }

    function generateRandomActivities() {
      activities = [];
      const n = Math.floor(Math.random() * 5) + 5;
      for (let i = 0; i < n; i++) {
        let start = Math.floor(Math.random() * 20);
        let end = start + Math.floor(Math.random() * 10) + 1;
        activities.push({ start, end });
      }
      selectedActivities = [];
      updateTable();
      drawChart();
    }

    function drawChart() {
      const container = document.getElementById('chart');
      container.innerHTML = '';

      const selectedSet = new Set(selectedActivities.map(a => `${a.start}-${a.end}`));

      activities.forEach((a, i) => {
        const row = document.createElement('div');
        row.className = 'chart-row';

        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.left = (a.start * 40) + 'px';
        bar.style.width = ((a.end - a.start) * 40) + 'px';
        bar.style.top = '5px';
        bar.style.backgroundColor = selectedSet.has(`${a.start}-${a.end}`) ? 'rgba(0,188,212,0.5)' : 'rgba(0,188,212,0.2)';
        bar.textContent = `M${i + 1}`;

        row.appendChild(bar);
        container.appendChild(row);
      });

      const maxTime = Math.max(...activities.map(a => a.end), 10);
      const scale = document.getElementById('scale');
      scale.innerHTML = '';
      for (let i = 0; i <= maxTime; i++) {
        const tick = document.createElement('div');
        tick.textContent = i;
        scale.appendChild(tick);
      }
    }
  </script>
</body>
</html>
