<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå† Egyptian Fraction Protocol</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'),
                  radial-gradient(ellipse at center, #000000 0%, #1a1a1a 100%);
      color: #feda4a;
      padding: 40px 20px;
      max-width: 850px;
      margin: auto;
      min-height: 100vh;
      position: relative;
    }

    .profile-picture {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 100px;
      height: 100px;
      border: 4px solid #ffe81f;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 12px #ffe81f;
      overflow: hidden;
      z-index: 999;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px #ffe81f;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
      border: 2px solid #00bcd4;
      border-radius: 6px;
      background-color: #111;
      color: #00e5ff;
    }

    button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      background: #00bcd4;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00e5ff;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #000;
      border: 1px solid #00bcd4;
      border-radius: 8px;
      overflow: hidden;
      color: #feda4a;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #00bcd4;
    }

    th {
      background-color: #111;
      color: #00e5ff;
    }

    @media (max-width: 600px) {
      .profile-picture {
        width: 70px;
        height: 70px;
        top: -20px;
        right: -20px;
      }

      input[type="number"] {
        width: 100%;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Galactic Profile Picture -->
  <div class="profile-picture">
    <img src="https://scontent.fceb2-1.fna.fbcdn.net/v/t39.30808-1/497561792_2193043201196226_3703741751922292503_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=e99d92&_nc_ohc=BKUH6jtusa8Q7kNvwEI5AGJ&_nc_oc=Admgh0Y7bzGoQHBx2yDi0H-Z01jomM6vobXLgsQcZxfIUiOVOETnHlp8QxJ-0Vt7ZF-LE65AVJWL3wAP6hckfytP&_nc_zt=24&_nc_ht=scontent.fceb2-1.fna&_nc_gid=CQBLn2Qts3PUEmmrM8JwSg&oh=00_AfN2s8Cc9tHNz9Bb112RKody4hvdyl-sCoSxbTfE7rCeQA&oe=685D323B" alt="Profile">
  </div>

  <h1>üå† Egyptian Fraction Protocol</h1>

  <div class="input-group">
    <input type="number" id="numerator" placeholder="üî¢ Numerator (e.g. 2)" min="1"/>
    <input type="number" id="denominator" placeholder="‚ûó Denominator (e.g. 7)" min="1"/>
    <button onclick="solveEgyptianFraction()">üöÄ Solve</button>
  </div>

  <table id="result-table" style="display:none;">
    <thead>
      <tr>
        <th>üìú Step</th>
        <th>‚öñÔ∏è Unit Fraction</th>
        <th>üßÆ Remaining</th>
      </tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <script>
    function solveEgyptianFraction() {
      const num = parseInt(document.getElementById('numerator').value);
      const den = parseInt(document.getElementById('denominator').value);
      const tbody = document.getElementById('result-body');
      const table = document.getElementById('result-table');

      if (!num || !den || num <= 0 || den <= 0 || num >= den) {
        alert("‚ö†Ô∏è Enter valid values where 0 < numerator < denominator.");
        return;
      }

      let a = num, b = den, step = 1;
      tbody.innerHTML = '';
      table.style.display = 'table';

      while (a !== 0) {
        const x = Math.ceil(b / a);
        const unit = `1/${x}`;
        const remainingNum = a * x - b;
        const remainingDen = b * x;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${step++}</td>
          <td>${unit}</td>
          <td>${remainingNum}/${remainingDen}</td>
        `;
        tbody.appendChild(tr);

        a = remainingNum;
        b = remainingDen;
      }
    }
  </script>
</body>
</html>
