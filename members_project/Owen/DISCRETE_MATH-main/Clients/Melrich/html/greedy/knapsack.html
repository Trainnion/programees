<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractional Knapsack: Nimrod Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #e6d784;
      padding: 40px 20px;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #d6c64b;
      background-color: #000;
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 2px dashed #d6c64b;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .controls {
      margin: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    input[type="number"] {
      font-size: 1rem;
      padding: 0.4rem;
      border: 1px solid #d6c64b;
      border-radius: 6px;
      width: 80px;
      background: #000;
      color: #e6d784;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background: #d6c64b;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #f5e96e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: #1a1a1a;
      color: #e6d784;
      border: 2px solid #d6c64b;
      box-shadow: 0 0 20px rgba(214, 198, 75, 0.3);
      border-radius: 4px;
      overflow: hidden;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #2b2b2b;
      color: #fdf6c9;
      border-bottom: 2px dashed #d6c64b;
    }

    td button {
      background: #a00;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
    }

    td button:hover {
      background: #c00;
    }

    h2 {
      color: #f5f5dc;
      margin-top: 2rem;
      border-bottom: 2px dashed #d6c64b;
      padding-bottom: 4px;
      text-align: center;
    }

    h3 {
      margin-top: 1rem;
      text-align: center;
      color: #d6c64b;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      table {
        font-size: 0.9rem;
      }

      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Fractional Knapsack</h1>

  <div class="controls">
    <label>Capacity:
      <input type="number" id="capacity" value="50" min="1">
    </label>
    <button onclick="addRow()">+ Add Item</button>
    <button onclick="computeKnapsack()">Compute</button>
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Value</th>
        <th>Weight</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Selected Items</h2>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Value</th>
        <th>Weight</th>
        <th>Fraction Taken</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 id="totalValue"></h3>

  <script>
    let itemId = 1;

    function addRow(value = '', weight = '') {
      const tbody = document.querySelector('#itemTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>Item ${itemId}</td>
        <td><input type="number" min="0" step="any" value="${value}"></td>
        <td><input type="number" min="0.1" step="any" value="${weight}"></td>
        <td><button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td>
      `;
      tbody.appendChild(row);
      itemId++;
    }

    function computeKnapsack() {
      const capacity = parseFloat(document.getElementById('capacity').value);
      const rows = document.querySelectorAll('#itemTable tbody tr');
      const items = [];

      rows.forEach((row, index) => {
        const inputs = row.querySelectorAll('input');
        const value = parseFloat(inputs[0].value);
        const weight = parseFloat(inputs[1].value);
        if (!isNaN(value) && !isNaN(weight) && weight > 0) {
          items.push({
            index: index + 1,
            value,
            weight,
            ratio: value / weight
          });
        }
      });

      items.sort((a, b) => b.ratio - a.ratio);

      let remaining = capacity;
      let totalValue = 0;
      const selected = [];

      for (const item of items) {
        if (remaining <= 0) break;
        const takeWeight = Math.min(item.weight, remaining);
        const fraction = takeWeight / item.weight;
        totalValue += item.value * fraction;
        remaining -= takeWeight;

        selected.push({
          index: item.index,
          value: item.value,
          weight: item.weight,
          fraction: fraction.toFixed(2)
        });
      }

      const resTbody = document.querySelector('#resultTable tbody');
      resTbody.innerHTML = "";
      selected.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>Item ${item.index}</td>
          <td>${item.value}</td>
          <td>${item.weight}</td>
          <td>${item.fraction}</td>
        `;
        resTbody.appendChild(row);
      });

      document.getElementById('totalValue').textContent = `Total value obtained: ${totalValue.toFixed(2)}`;
    }

    addRow(60, 10);
    addRow(100, 20);
    addRow(120, 30);
  </script>
</body>
</html>
