<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithm Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #2e003e, #12002b);
      color: #f0e0ff;
      padding: 40px;
    }

    .container {
      max-width: 880px;
      margin: 0 auto;
      padding: 2rem 3rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 102, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2.5rem;
      color: #ff66ff;
      text-shadow: 0 0 12px #ff66ffaa;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      font-size: 1.6rem;
      color: #e580ff;
      margin-bottom: 1.2rem;
      border-bottom: 1px solid #e580ff44;
      padding-bottom: 0.4rem;
      text-shadow: 0 0 8px #e580ff66;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .glow-link {
      display: block;
      text-align: center;
      padding: 0.8rem 1.2rem;
      border: 2px solid #ff66ff;
      color: #ff66ff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      background: rgba(255, 102, 255, 0.05);
      box-shadow: 0 0 12px #ff66ff44;
      transition: all 0.25s ease;
    }

    .glow-link:hover {
      background: #ff66ff;
      color: #000;
      box-shadow: 0 0 20px #ff66ffaa, 0 0 30px #ff66ff88;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Algorithm Hub</h1>

    <div class="section">
      <h2>Greedy Algorithms</h2>
      <div class="grid">
        <a href="./greedy/knapsack.html" class="glow-link">Knapsack Problem</a>
        <a href="./greedy/egyptian.html" class="glow-link">Egyptian Fraction</a>
        <a href="./greedy/activity.html" class="glow-link">Activity Selection</a>
        <a href="./greedy/jobseq.html" class="glow-link">Job Sequencing</a>
      </div>
    </div>

    <div class="section">
      <h2>MST & Shortest Paths</h2>
      <div class="grid">
        <a href="./minspantree/kruskal.html" class="glow-link">Kruskal's Algorithm</a>
        <a href="./minspantree/prim.html" class="glow-link">Prim's Algorithm</a>
        <a href="./minspantree/boruvka.html" class="glow-link">Bor≈Øvka's Algorithm</a>
        <a href="./minspantree/dial.html" class="glow-link">Dial's Algorithm</a>
      </div>
    </div>
  </div>
</body>
</html>
