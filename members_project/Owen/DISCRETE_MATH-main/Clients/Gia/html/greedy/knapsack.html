<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractional Knapsack - Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #1a001f, #0a0010);
      color: #f0e0ff;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 102, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #ff66ff;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #ff66ffaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(255, 102, 255, 0.1);
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #ff66ff44;
      text-align: center;
      color: #ffe6ff;
    }

    th {
      background: rgba(255, 102, 255, 0.1);
      color: #ff66ff;
    }

    button, input[type="number"] {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.2rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff66ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #e040e0;
      box-shadow: 0 0 10px #ff66ffaa;
    }

    input[type="number"] {
      background-color: #111;
      color: #ff66ff;
      border: 1px solid #ff66ff44;
      padding: 0.4rem;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    h2, h3 {
      text-align: center;
      color: #ff66ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fractional Knapsack Problem</h1>

    <div class="controls">
      <label>Knapsack Capacity:
        <input type="number" id="capacity" value="50" min="1">
      </label>
      <button onclick="addRow()">Add Item</button>
      <button onclick="computeKnapsack()">Compute</button>
    </div>

    <table id="itemTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Value</th>
          <th>Weight</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Selected Items</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Value</th>
          <th>Weight</th>
          <th>Fraction Taken</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 id="totalValue"></h3>
  </div>

  <script>
    let itemId = 1;

    function addRow(value = '', weight = '') {
      const tbody = document.querySelector('#itemTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>Item ${itemId}</td>
        <td><input type="number" min="0" step="any" value="${value}"></td>
        <td><input type="number" min="0.1" step="any" value="${weight}"></td>
        <td><button onclick="this.parentElement.parentElement.remove()">Remove</button></td>
      `;
      tbody.appendChild(row);
      itemId++;
    }

    function computeKnapsack() {
      const capacity = parseFloat(document.getElementById('capacity').value);
      const rows = document.querySelectorAll('#itemTable tbody tr');
      const items = [];

      rows.forEach((row, index) => {
        const inputs = row.querySelectorAll('input');
        const value = parseFloat(inputs[0].value);
        const weight = parseFloat(inputs[1].value);
        if (!isNaN(value) && !isNaN(weight) && weight > 0) {
          items.push({
            index: index + 1,
            value,
            weight,
            ratio: value / weight
          });
        }
      });

      items.sort((a, b) => b.ratio - a.ratio);

      let remaining = capacity;
      let totalValue = 0;
      const selected = [];

      for (const item of items) {
        if (remaining <= 0) break;
        const takeWeight = Math.min(item.weight, remaining);
        const fraction = takeWeight / item.weight;
        totalValue += item.value * fraction;
        remaining -= takeWeight;

        selected.push({
          index: item.index,
          value: item.value,
          weight: item.weight,
          fraction: fraction.toFixed(2)
        });
      }

      const resTbody = document.querySelector('#resultTable tbody');
      resTbody.innerHTML = "";
      selected.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>Item ${item.index}</td>
          <td>${item.value}</td>
          <td>${item.weight}</td>
          <td>${item.fraction}</td>
        `;
        resTbody.appendChild(row);
      });

      document.getElementById('totalValue').textContent = `Total value obtained: ${totalValue.toFixed(2)}`;
    }

    // Initialize with 3 rows
    addRow(60, 10);
    addRow(100, 20);
    addRow(120, 30);
  </script>
</body>
</html>
