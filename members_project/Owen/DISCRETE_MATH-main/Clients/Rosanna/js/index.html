<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algorithm Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      text-align: center;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 51, 102, 0.2);
    }

    .topic {
      padding: 1rem;
      border-radius: 8px;
      background: #e6f0ff;
    }

    .topic h2 {
      margin-bottom: 1rem;
      color: #002244;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    button {
      padding: 0.75rem 1rem;
      background: #3399ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topic" id="greedy">
      <h2>Greedy Algorithm</h2>
      <div class="button-group">
          <button onclick="navigate('greedy/Activity.html')">Activity Selection Problem</button>
          <button onclick="navigate('greedy/EgyptFract.html')">Egyptian Fraction</button>
          <button onclick="navigate('greedy/FKP.html')">Fractional Knapsack</button>
          <button onclick="navigate('greedy/JobSequencing.html')">JobSequencing</button>
        <!-- Add more greedy algorithms here -->
      </div>
    </div>
    <div class="topic" id="mst">
      <h2>Minimum Spanning Tree</h2>
      <div class="button-group">
        <button onclick="navigate('tree/Kruskals.html')">Kruskal's Algorithm</button>
        <button onclick="navigate('tree/Prims.html')">Prim's Algorithm</button>
        <button onclick="navigate('tree/Bro.html')">Burovka's Algorithm</button>
        <button onclick="navigate('tree/Dij.html')">Dijkstra's Algorithm</button>
        <button onclick="navigate('tree/Dials.html')">Dial's Algorithm</button>
        <!-- Add more MST algorithms here -->
      </div>
    </div>
  </div>

  <script>
    function navigate(filename) {
      window.location.href = filename;
    }
  </script>
</body>
</html>
