<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå† Egyptian Fraction Protocol</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: radial-gradient(#000, #0a0a0a);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #e6d784;
      padding: 40px 20px;
      max-width: 850px;
      margin: auto;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #f1e965;
      border: 2px dashed #f1e965;
      display: inline-block;
      padding: 0.5rem 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #f1e965;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
      border: 2px solid #f1e965;
      border-radius: 6px;
      background-color: #000;
      color: #fdf6c9;
      box-shadow: 0 0 8px rgba(241, 233, 101, 0.3);
    }

    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      background: #f1e965;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(241, 233, 101, 0.4);
    }

    button:hover {
      background: #b5a832;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(241, 233, 101, 0.7);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #1a1a1a;
      border: 2px dashed #f1e965;
      border-radius: 6px;
      color: #e6d784;
      box-shadow: 0 0 20px rgba(241, 233, 101, 0.2);
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #333;
    }

    th {
      background-color: #2b2b2b;
      color: #fdf6c9;
      border-bottom: 2px dashed #f1e965;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }

      input[type="number"] {
        width: 100%;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üå† Egyptian Fraction Protocol</h1>

  <div class="input-group">
    <input type="number" id="numerator" placeholder="üî¢ Numerator (e.g. 2)" min="1"/>
    <input type="number" id="denominator" placeholder="‚ûó Denominator (e.g. 7)" min="1"/>
    <button onclick="solveEgyptianFraction()">‚öôÔ∏è Decompose</button>
  </div>

  <table id="result-table" style="display:none;">
    <thead>
      <tr>
        <th>üìú Step</th>
        <th>‚öñÔ∏è Unit Fraction</th>
        <th>üßÆ Remaining</th>
      </tr>
    </thead>
    <tbody id="result-body"></tbody>
  </table>

  <script>
    function solveEgyptianFraction() {
      const num = parseInt(document.getElementById('numerator').value);
      const den = parseInt(document.getElementById('denominator').value);
      const tbody = document.getElementById('result-body');
      const table = document.getElementById('result-table');

      if (!num || !den || num <= 0 || den <= 0 || num >= den) {
        alert("‚ö†Ô∏è Enter valid values where 0 < numerator < denominator.");
        return;
      }

      let a = num, b = den, step = 1;
      tbody.innerHTML = '';
      table.style.display = 'table';

      while (a !== 0) {
        const x = Math.ceil(b / a);
        const unit = `1/${x}`;
        const remainingNum = a * x - b;
        const remainingDen = b * x;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${step++}</td>
          <td>${unit}</td>
          <td>${remainingNum}/${remainingDen}</td>
        `;
        tbody.appendChild(tr);

        a = remainingNum;
        b = remainingDen;
      }
    }
  </script>
</body>
</html>
