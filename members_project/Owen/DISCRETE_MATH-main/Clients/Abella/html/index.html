<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛰️ Greedy Algorithms Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff8c6;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem 2.5rem;
      border: 2px solid #f1e965;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #fff880;
      text-shadow: 0 0 5px #d6c64b;
      border-bottom: 2px dashed #f1e965;
      padding-bottom: 1rem;
    }

    .section {
      margin-top: 2.5rem;
    }

    h2 {
      color: #fffbcc;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      border-left: 6px solid #f1e965;
      padding-left: 10px;
      text-shadow: 1px 1px #000;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    li {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #f1e965;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.1);
    }

    li:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }

    a {
      color: #fffcc9;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      text-align: center;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #f1e965;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
